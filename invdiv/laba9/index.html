<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/style.css">
    <title>Game 21</title>
</head>

<body>
    <div id="user" class="player">
        <button class="generate-btn" onclick="generateCards()">Generate</button>
        <div id="userName" class="player-name"></div>
        <div id="userCard" class="card-container"></div>
        <div id="userResult" class="result"></div>
    </div>

    <div id="pc" class="player">
        <div id="pcCard" class="card-container"></div>
        <div id="pcResult" class="result"></div>
    </div>

    <script src="/script.js"></script>
</body>

</html>
